<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" action="/api/users/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission

            const formData = new FormData(event.target);
            console.log(formData); // Log FormData object

            const response = await fetch('/api/users/register', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Redirect to login.html upon successful registration
                window.location.href = '/login.html';
            } else {
                const errorData = await response.json();
                console.error('Error registering user:', errorData.message);
                // Handle the error response from the server as needed
            }
        });
    </script>
</body>
</html>
